<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanchard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="upper-header">
            <div class="container">
                <div class="burger">
                    <span></span>
                </div>
                <img class="logo" src="img/logo.svg" alt="Blanchard. Художественная галерея">
                <img class="search" src="img/search.svg" alt="Поиск по сайту">
                <nav class="header-nav">
                    <ul class="menu-list">
                        <li class="menu-list__item">О нас</li>
                        <li class="menu-list__item">Галерея</li>
                        <li class="menu-list__item">Каталог</li>
                        <li class="menu-list__item">События</li>
                        <li class="menu-list__item">Издания</li>
                        <li class="menu-list__item">Проекты</li>
                        <li class="menu-list__item">Контакты</li>
                    </ul>
                    <a class="login" href="#">Войти</a>
                </nav>
            </div>
        </div>
        <div class="lower-header">
            <div class="container">
                <ul class="styles-list">
                    <li class="styles-list__item">Реализм</li>
                    <li class="styles-list__item">Импрессионизм</li>
                    <li class="styles-list__item">Постимпрессионизм</li>
                    <li class="styles-list__item">Авангард</li>
                    <li class="styles-list__item">Футуризм</li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
